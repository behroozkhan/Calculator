<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Figma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap">
</head>

<body>
    <!-- this is the body container i called calculator -->
    <div class="calculator">
        <!-- this is h1 means main heading -->
        <div class="heading">
            <h1> **Bk Calculator**</h1>
        </div>
        <!-- this is the main container of my this calculator assignments -->
        <div class="main-conatiner">
            <!-- this is inside main-container top icons section -->
            <div class="status-bar">
                <b class="time">9:55</b>
                <div class="icon">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
             <!-- this is inside main-container mid icons section -->
            <div class="taskabr">
                <i class="fas fa-moon"></i>
                <div class="a-taskbar">
                    <i class="fas fa-exchange-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- this is the input section of my mian container  -->
            <div class="input-value">
                <input type="text" id="display"/>
            </div>
            <!-- this is the mid taskbar and also i use icons -->
            <div class="main-mid-taskbar">
                <div class="mid-taskbar">
                    <i class="far fa-clock"></i>
                    <div class="arrow">
                        <i class="fas fa-arrow-right fa-rotate-90"></i>
                    </div>
                </div>
                <div onclick="backSpace()" class="back-space">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
            </div>
            <!-- this is hr line  -->
            <div class="line"></div>
            <!-- this is btn container -->
            <div class="calculator-btn">
                <!-- this is btn section every styling underneath thid div <button></button> -->
                <div class="btn">
                    <button class="btn-layout color" onclick="clearAll()" id="clear">Ca</button>
                    <button class="btn-layout color" onclick="setOperator ('√x')">√x</button>
                    <button class="btn-layout color" onclick="setOperator('%')" >%</button>
                    <button class="btn-layout color" onclick="setOperator('÷')" >/</button>
                </div>
                <div class="btn">
                    <button class="btn-layout" onclick="num(7)" >7</button>
                    <button class="btn-layout" onclick="num(8)" >8</button>
                    <button class="btn-layout" onclick="num(9)">9</button>
                    <button class="btn-layout color" onclick="setOperator('×')">×</button>
                </div>
                <div class="btn">
                    <button class="btn-layout" onclick="num(4)" id="four">4</button>
                    <button class="btn-layout" onclick="num(5)" id="five">5</button>
                    <button class="btn-layout" onclick="num(6)" id="six">6</button>
                    <button class="btn-layout color" onclick="setOperator('-')">—</button>
                </div>
                <div class="btn">
                    <button class="btn-layout" onclick="num(1)" id="one">1</button>
                    <button class="btn-layout" onclick="num(2)" id="two">2</button>
                    <button class="btn-layout" onclick="num(3)" id="three">3</button>
                    <button class="btn-layout color" onclick="setOperator('+')" id="plus">+</button>
                </div>
                <div class="btn">
                    <button class="btn-layout" onclick="setOperator('-')">+/-</button>
                    <button class="btn-layout" onclick="num(0)">0</button>
                    <button class="btn-layout" onclick="num('.')" id="decimal">.</button>
                    <button class="btn-layout color" onclick="calculate('=')">=</button>
                </div>
            </div>
            
        </div>
        <!-- this is bottom hr line styling -->
        <div class="line-two"></div>
    </div>

    <!-- Calculator Ends Here! -->
    <script src="script.js"></script>
</body>
</html>
